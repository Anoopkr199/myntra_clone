<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div class="logo_container">
            <a  href="#"><img class="logo" src="images/myntra_logo.webp" alt="myntra logo"></a>
        </div>
        <div class="nav_bar">
            <a href="#">men</a>
            <a href="#">women</a> 
            <a href="#">kids</a> 
            <a href="#">home and living</a> 
            <a href="#">beauty</a> 
            <a href="#">studio<sup>new</sup></a> 
        </div>
        <div class="search_bar">
            <span class="material-symbols-outlined  search_icon">search</span>
            <input placeholder="Search for products, brands and more" class="search" >
        </div>
        <div class="action_bar">
            <div class="action_name">
                <span class="material-symbols-outlined">person</span>
                <a href="#">Profile</a>
            </div>
            <div class="action_name">
                <span class="material-symbols-outlined">favorite</span>
                <a href="#">Wishlist</a>
            </div>
            <div class="action_name">
                <span class="material-symbols-outlined">shopping_bag</span>
                <a href="#">Bag</a>
            </div>
        </div>
    </header>
    <div class="empty_space"></div>
    <main>
        <banner class="banner_img"><img src="images/banner.jpg" alt="banner ">
        </banner>
        <div class="items_1">
            items_1
        </div>
        <div class="items_2">
            items_2
        </div>
    </main>
    <footer>footer</footer>
</body>
</html>
